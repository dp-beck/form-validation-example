<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <p>All Inputs are Required!</p>
    <form action="" novalidate>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required>
        <span class="error" aria-live="polite"></span>

        <label for="country">Country: </label>
        <input type="text" name="country" id="country" required pattern="[A-Za-z\s]+">
        <span class="error" aria-live="polite"></span>

        <label for="zip">Zip Code (5 digit): </label>
        <input type="text" name="zip" id="zip" required pattern="[0-9]+" minlength="5" maxlength="5">
        <span class="error" aria-live="polite"></span>

        <label for="password">Enter Password (8 or more characters): </label>
        <input type="password" name="password" id="password" minlength="8" required>
        <span class="error" aria-live="polite"></span>

        <label for="password">Confirm Password: </label>
        <input type="password" name="confirmPassword" id="confirmPassword" minlength="8" required>
        <span class="error" aria-live="polite"></span>

        <button type="submit">Submit</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
